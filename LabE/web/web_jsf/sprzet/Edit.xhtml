<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSprzetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSprzetLabel_idSprzet}" for="idSprzet" />
                    <h:inputText id="idSprzet" value="#{sprzetController.selected.idSprzet}" title="#{bundle.EditSprzetTitle_idSprzet}" required="true" requiredMessage="#{bundle.EditSprzetRequiredMessage_idSprzet}"/>
                    <h:outputLabel value="#{bundle.EditSprzetLabel_typ}" for="typ" />
                    <h:inputText id="typ" value="#{sprzetController.selected.typ}" title="#{bundle.EditSprzetTitle_typ}" required="true" requiredMessage="#{bundle.EditSprzetRequiredMessage_typ}"/>
                    <h:outputLabel value="#{bundle.EditSprzetLabel_marka}" for="marka" />
                    <h:inputText id="marka" value="#{sprzetController.selected.marka}" title="#{bundle.EditSprzetTitle_marka}" required="true" requiredMessage="#{bundle.EditSprzetRequiredMessage_marka}"/>
                    <h:outputLabel value="#{bundle.EditSprzetLabel_parametry}" for="parametry" />
                    <h:inputText id="parametry" value="#{sprzetController.selected.parametry}" title="#{bundle.EditSprzetTitle_parametry}" required="true" requiredMessage="#{bundle.EditSprzetRequiredMessage_parametry}"/>
                    <h:outputLabel value="#{bundle.EditSprzetLabel_stanSprzetu}" for="stanSprzetu" />
                    <h:inputText id="stanSprzetu" value="#{sprzetController.selected.stanSprzetu}" title="#{bundle.EditSprzetTitle_stanSprzetu}" required="true" requiredMessage="#{bundle.EditSprzetRequiredMessage_stanSprzetu}"/>
                    <h:outputLabel value="#{bundle.EditSprzetLabel_model}" for="model" />
                    <h:inputText id="model" value="#{sprzetController.selected.model}" title="#{bundle.EditSprzetTitle_model}" required="true" requiredMessage="#{bundle.EditSprzetRequiredMessage_model}"/>
                    <h:outputLabel value="#{bundle.EditSprzetLabel_idLokalizacji}" for="idLokalizacji" />
                    <h:selectOneMenu id="idLokalizacji" value="#{sprzetController.selected.idLokalizacji}" title="#{bundle.EditSprzetTitle_idLokalizacji}" required="true" requiredMessage="#{bundle.EditSprzetRequiredMessage_idLokalizacji}">
                        <f:selectItems value="#{lokalizacjaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSprzetLabel_idOsoby}" for="idOsoby" />
                    <h:selectOneMenu id="idOsoby" value="#{sprzetController.selected.idOsoby}" title="#{bundle.EditSprzetTitle_idOsoby}" required="true" requiredMessage="#{bundle.EditSprzetRequiredMessage_idOsoby}">
                        <f:selectItems value="#{osobyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sprzetController.update}" value="#{bundle.EditSprzetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSprzetViewLink}"/>
                <br />
                <h:commandLink action="#{sprzetController.prepareList}" value="#{bundle.EditSprzetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSprzetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
