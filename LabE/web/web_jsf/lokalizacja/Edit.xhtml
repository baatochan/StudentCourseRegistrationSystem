<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLokalizacjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLokalizacjaLabel_idLokalizacja}" for="idLokalizacja" />
                    <h:inputText id="idLokalizacja" value="#{lokalizacjaController.selected.idLokalizacja}" title="#{bundle.EditLokalizacjaTitle_idLokalizacja}" required="true" requiredMessage="#{bundle.EditLokalizacjaRequiredMessage_idLokalizacja}"/>

                    <h:outputLabel value="#{bundle.EditLokalizacjaLabel_kodPocztowy}" for="kodPocztowy" />
                    <h:inputText id="kodPocztowy" value="#{lokalizacjaController.selected.kodPocztowy}" title="#{bundle.EditLokalizacjaTitle_kodPocztowy}" required="true" requiredMessage="#{bundle.EditLokalizacjaRequiredMessage_kodPocztowy}"/>
                </h:panelGrid>
                <h:commandLink action="#{lokalizacjaController.update}" value="#{bundle.EditLokalizacjaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLokalizacjaViewLink}"/>
                <br />
                <h:commandLink action="#{lokalizacjaController.prepareList}" value="#{bundle.EditLokalizacjaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLokalizacjaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
