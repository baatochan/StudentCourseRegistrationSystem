<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLokalizacjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLokalizacjaEmpty}" rendered="#{lokalizacjaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lokalizacjaController.items.rowCount > 0}">
                    <h:outputText value="#{lokalizacjaController.pagination.pageFirstItem + 1}..#{lokalizacjaController.pagination.pageLastItem + 1}/#{lokalizacjaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lokalizacjaController.previous}" value="#{bundle.Previous} #{lokalizacjaController.pagination.pageSize}" rendered="#{lokalizacjaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lokalizacjaController.next}" value="#{bundle.Next} #{lokalizacjaController.pagination.pageSize}" rendered="#{lokalizacjaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lokalizacjaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLokalizacjaTitle_idLokalizacja}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLokalizacja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLokalizacjaTitle_miasto}"/>
                            </f:facet>
                            <h:outputText value="#{item.miasto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLokalizacjaTitle_kodPocztowy}"/>
                            </f:facet>
                            <h:outputText value="#{item.kodPocztowy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lokalizacjaController.prepareView}" value="#{bundle.ListLokalizacjaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lokalizacjaController.prepareEdit}" value="#{bundle.ListLokalizacjaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lokalizacjaController.destroy}" value="#{bundle.ListLokalizacjaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lokalizacjaController.prepareCreate}" value="#{bundle.ListLokalizacjaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLokalizacjaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
